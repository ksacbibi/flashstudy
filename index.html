<!DOCTYPE html>
<html>
    <head>
        <title>FlashStudy</title>
        <meta name="description" content="A flashcard study application">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="topbar">
            <div class="title">FlashStudy</div>
        </div>
        <div class="content-wrap">
            <form id="cardInput">
                <div class="card-inputs">
                    <label for="word-input">Word:</label>
                </div>
                <div class="card-inputs">
                    <input type="text" id="word-input">
                </div>
                <div class="card-inputs">
                    <label for="definition-input">Definition:</label>
                </div>
                <div class="card-inputs">
                    <input type="text" id="definition-input">
                </div>
                <div class="add-card-btn card-inputs">
                    <button type="button" id="add-card-btn">Add Card</button>
                </div>
            </form>

            <div id="cards-container">
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
